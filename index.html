<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Weather-App</h1>
        </header>
        <main class="main">
            <form action="" class="search">
                <label for="search">
                    <input type="search" name="search" id="search" placeholder="enter city name">
                    <img src="/images/search-svgrepo-com.svg" alt="search" class="img-search">
                </label>
            </form>
            <div class="wrapper-img">
                <img src="/images/snow-showers-svgrepo-com.svg" alt="weather">
                <div class="degree">
                    <p>
                        -10
                    </p>
                </div>
                <div class="city-name">
                    <p>
                        Moscow
                    </p>
                </div>
            </div>
            <div class="wrapper-option-info">
                <div class="humidity">
                    <img src="/images/water-svgrepo-com (1).svg" alt="humidity">
                    <div class="humidity-info">
                        <p>
                            50%
                        </p>
                        <h6>Humidity</h6>
                    </div>
                </div>
                <div class="wind-speed">
                    <img src="/images/wind-svgrepo-com.svg" alt="wind-speed">
                    <div class="humidity-info">
                        <p>
                            50%
                        </p>
                        <h6>Humidity</h6>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="ps">
                prod. by  <a href="https://t.me/gxst0" target="_blank">@gxst0</a>
            </div>
        </footer>
    </div>
<script src="/scripts/script.js"></script>
</body>
</html>
